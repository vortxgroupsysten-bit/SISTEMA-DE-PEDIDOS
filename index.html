<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gar√ßom App</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* --- CONFIGURA√á√ïES GERAIS --- */
        :root {
            --bg: #0f111a;
            --card: #1f242e;
            --primary: #ff9f43;
            --success: #2ecc71;
            --danger: #e74c3c;
            --text: #e6e6e6;
            --muted: #8b949e;
            --border: #30363d;
            --radius: 12px;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; outline: none; }
        
        body { background: var(--bg); color: var(--text); height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        /* --- COMPONENTES UI --- */
        .btn { border: none; padding: 12px; border-radius: 8px; font-weight: 600; cursor: pointer; transition: 0.2s; width: 100%; display: flex; align-items: center; justify-content: center; gap: 8px; }
        .btn:active { transform: scale(0.98); }
        .btn-primary { background: var(--primary); color: #fff; }
        .btn-success { background: var(--success); color: #fff; }
        .btn-ghost { background: transparent; border: 1px solid var(--border); color: var(--muted); }
        .btn-ghost.active { border-color: var(--primary); color: var(--primary); background: rgba(255, 159, 67, 0.1); }

        .input { width: 100%; background: var(--card); border: 1px solid #333; color: white; padding: 12px; border-radius: 8px; font-size: 1rem; }
        .input:focus { border-color: var(--primary); }

        /* --- HEADER FIXO --- */
        .app-header { padding: 15px; background: rgba(22, 27, 34, 0.95); backdrop-filter: blur(10px); border-bottom: 1px solid var(--border); z-index: 10; }
        .input-row { display: flex; gap: 10px; margin-bottom: 10px; }
        
        /* --- √ÅREA DE CONTE√öDO --- */
        .content { flex: 1; overflow-y: auto; padding: 20px; padding-bottom: 100px; scroll-behavior: smooth; }
        .hidden { display: none !important; }

        /* --- LISTAS E CARDS --- */
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        
        .card { background: var(--card); border: 1px solid var(--border); border-radius: var(--radius); padding: 15px; display: flex; flex-direction: column; justify-content: space-between; height: 100%; animation: fadeUp 0.3s ease; }
        .card h3 { font-size: 0.95rem; margin-bottom: 5px; line-height: 1.3; }
        .card .price { color: var(--primary); font-weight: 700; font-size: 1.1rem; }
        
        .table-item { background: var(--card); padding: 15px; border-radius: var(--radius); margin-bottom: 10px; border-left: 4px solid var(--success); display: flex; justify-content: space-between; align-items: center; }

        /* --- BARRA FLUTUANTE (CARRINHO) --- */
        .floating-bar { position: fixed; bottom: 70px; left: 15px; right: 15px; background: #252b36; border: 1px solid var(--success); padding: 15px; border-radius: 12px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 10px 20px rgba(0,0,0,0.3); transform: translateY(150%); transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1); z-index: 20; }
        .floating-bar.visible { transform: translateY(0); }

        /* --- NAVEGA√á√ÉO INFERIOR --- */
        .nav-bar { height: 60px; background: #161b22; border-top: 1px solid var(--border); display: flex; position: fixed; bottom: 0; width: 100%; z-index: 30; }
        .nav-btn { flex: 1; background: none; border: none; color: var(--muted); display: flex; flex-direction: column; align-items: center; justify-content: center; font-size: 0.7rem; gap: 4px; }
        .nav-btn span { font-size: 1.2rem; }
        .nav-btn.active { color: var(--primary); }

        /* --- NOTIFICA√á√ïES --- */
        .toast-container { position: fixed; top: 10px; right: 10px; left: 10px; z-index: 50; pointer-events: none; display: flex; flex-direction: column; gap: 10px; }
        .toast { background: #1f242e; border: 1px solid var(--success); color: #fff; padding: 15px; border-radius: 8px; box-shadow: 0 5px 15px rgba(0,0,0,0.5); pointer-events: all; display: flex; align-items: center; gap: 10px; animation: slideIn 0.3s; }

        @keyframes fadeUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes slideIn { from { transform: translateY(-100%); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    </style>
</head>
<body>

    <div class="toast-container" id="notifications"></div>

    <section id="view-order" class="content">
        <div class="app-header" style="position: sticky; top: -20px; margin: -20px -20px 20px -20px;">
            <div class="input-row">
                <input type="text" id="input-waiter" class="input" placeholder="Seu Nome" onchange="DB.saveWaiter(this.value)">
                <input type="number" id="input-table" class="input" placeholder="Mesa N¬∫" style="width: 80px;">
            </div>
            <div style="display: flex; gap: 10px;">
                <button class="btn btn-ghost active" onclick="UI.filter(this, 'food')">üçî Comida</button>
                <button class="btn btn-ghost" onclick="UI.filter(this, 'drink')">ü•§ Bebida</button>
            </div>
        </div>

        <div id="grid-products" class="grid"></div>
    </section>

    <section id="view-bills" class="content hidden">
        <div class="app-header" style="position: sticky; top: -20px; margin: -20px -20px 20px -20px;">
            <input type="text" class="input" placeholder="üîç Buscar mesa..." onkeyup="UI.renderTables(this.value)">
        </div>
        <div id="list-tables"></div>
    </section>

    <div id="cart-bar" class="floating-bar">
        <div>
            <small style="color:var(--muted)">Total do Pedido</small>
            <div style="font-size: 1.2rem; font-weight: 700; color: var(--success);">R$ <span id="cart-total">0.00</span></div>
        </div>
        <button class="btn btn-success" style="width: auto; padding: 10px 20px;" onclick="Order.send()">
            ENVIAR üöÄ
        </button>
    </div>

    <nav class="nav-bar">
        <button class="nav-btn active" onclick="Router.go('order', this)">
            <span>üìù</span> Novo Pedido
        </button>
        <button class="nav-btn" onclick="Router.go('bills', this)">
            <span>üí∏</span> Contas / Mesas
        </button>
    </nav>

    <script>
        // --- 1. CONFIGURA√á√ÉO & DADOS ---
        const DATA = {
            products: [
                { id: 1, name: "X-Burger Artesanal", price: 25.00, type: "food" },
                { id: 2, name: "Batata Frita Suprema", price: 15.00, type: "food" },
                { id: 3, name: "Pizza Brotinho", price: 32.00, type: "food" },
                { id: 4, name: "Por√ß√£o de Past√©is", price: 20.00, type: "food" },
                { id: 5, name: "Coca-Cola Lata", price: 6.00, type: "drink" },
                { id: 6, name: "Suco de Laranja", price: 8.00, type: "drink" },
                { id: 7, name: "Cerveja Long Neck", price: 12.00, type: "drink" },
                { id: 8, name: "√Ågua Mineral", price: 4.00, type: "drink" }
            ],
            cart: []
        };

        // --- 2. BANCO DE DADOS (LOCALSTORAGE) ---
        const DB = {
            get: (k) => JSON.parse(localStorage.getItem(k)) || [],
            getObj: (k) => JSON.parse(localStorage.getItem(k)) || {},
            set: (k, v) => localStorage.setItem(k, JSON.stringify(v)),
            saveWaiter: (name) => localStorage.setItem('savedWaiter', name),
            loadWaiter: () => {
                const name = localStorage.getItem('savedWaiter');
                if(name) document.getElementById('input-waiter').value = name;
            }
        };

        // --- 3. UI & RENDERIZA√á√ÉO ---
        const UI = {
            init: () => {
                UI.renderProducts('food');
                DB.loadWaiter();
                setInterval(Notifications.check, 3000); // Inicia Polling
            },
            
            renderProducts: (type) => {
                const container = document.getElementById('grid-products');
                container.innerHTML = '';
                DATA.products.filter(p => p.type === type).forEach(p => {
                    container.innerHTML += `
                        <div class="card" onclick="Order.add(${p.id})">
                            <div>
                                <h3>${p.name}</h3>
                                <div class="price">R$ ${p.price.toFixed(2)}</div>
                            </div>
                            <button class="btn btn-ghost" style="margin-top:10px; padding:8px;">+ Adicionar</button>
                        </div>
                    `;
                });
            },

            renderTables: (filterText = '') => {
                const tabs = DB.getObj('restaurantTabs');
                const container = document.getElementById('list-tables');
                const tables = Object.keys(tabs);
                container.innerHTML = '';

                if(tables.length === 0) {
                    container.innerHTML = '<div style="text-align:center; color:var(--muted); margin-top:40px">Nenhuma mesa ativa.</div>';
                    return;
                }

                tables.forEach(t => {
                    if(filterText && !t.includes(filterText)) return;
                    
                    const total = tabs[t].reduce((acc, i) => acc + (i.price * i.qty), 0);
                    container.innerHTML += `
                        <div class="table-item">
                            <div>
                                <div style="font-weight:700; font-size:1.1rem">Mesa ${t}</div>
                                <div style="color:var(--muted)">R$ ${total.toFixed(2)}</div>
                            </div>
                            <button class="btn btn-success" style="width:auto; padding:8px 16px;" onclick="Order.payTable('${t}')">
                                Receber
                            </button>
                        </div>
                    `;
                });
            },

            filter: (btn, type) => {
                document.querySelectorAll('.app-header .btn-ghost').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                UI.renderProducts(type);
            },

            updateCartBar: () => {
                const total = DATA.cart.reduce((acc, i) => acc + i.price, 0);
                document.getElementById('cart-total').innerText = total.toFixed(2);
                
                const bar = document.getElementById('cart-bar');
                if(DATA.cart.length > 0) bar.classList.add('visible');
                else bar.classList.remove('visible');
            },

            toast: (msg, type='success') => {
                const box = document.createElement('div');
                box.className = 'toast';
                box.innerHTML = `<span>üîî</span> <div>${msg}</div>`;
                if(type === 'error') box.style.borderColor = 'var(--danger)';
                
                document.getElementById('notifications').appendChild(box);
                setTimeout(() => box.remove(), 4000);
            }
        };

        // --- 4. L√ìGICA DE PEDIDOS ---
        const Order = {
            add: (id) => {
                const item = DATA.products.find(p => p.id === id);
                DATA.cart.push(item);
                UI.updateCartBar();
                // Feedback t√°til/visual simples
                navigator.vibrate?.(50);
            },

            send: () => {
                const waiter = document.getElementById('input-waiter').value.trim();
                const table = document.getElementById('input-table').value;

                if(!waiter || !table) return UI.toast("Informe seu nome e a mesa!", 'error');
                
                // Agrupar itens
                const grouped = [];
                DATA.cart.forEach(item => {
                    const exists = grouped.find(i => i.id === item.id);
                    exists ? exists.qty++ : grouped.push({...item, qty:1});
                });

                const orderObj = {
                    id: Date.now(),
                    table, waiter,
                    items: grouped,
                    time: new Date().toLocaleTimeString('pt-BR', {hour:'2-digit', minute:'2-digit'})
                };

                // Salvar
                const orders = DB.get('restaurantOrders');
                orders.push(orderObj);
                DB.set('restaurantOrders', orders);

                // Reset
                DATA.cart = [];
                UI.updateCartBar();
                document.getElementById('input-table').value = '';
                UI.toast("Pedido enviado para cozinha! üöÄ");
            },

            payTable: (tableNum) => {
                if(!confirm(`Confirmar pagamento Mesa ${tableNum}?`)) return;

                const tabs = DB.getObj('restaurantTabs');
                const items = tabs[tableNum];
                
                // Gravar Hist√≥rico Financeiro
                const history = DB.get('restaurantSalesHistory');
                items.forEach(item => {
                    history.push({
                        waiter: item.waiter || 'App',
                        amount: item.price * item.qty,
                        item: item.name,
                        time: new Date().toLocaleTimeString()
                    });
                });
                DB.set('restaurantSalesHistory', history);

                // Fechar Mesa
                delete tabs[tableNum];
                DB.set('restaurantTabs', tabs);
                
                UI.renderTables();
                UI.toast(`Pagamento Mesa ${tableNum} confirmado! üí∏`);
            }
        };

        // --- 5. ROTEAMENTO & NOTIFICA√á√ïES ---
        const Router = {
            go: (view, btn) => {
                document.querySelectorAll('.content').forEach(el => el.classList.add('hidden'));
                document.getElementById(`view-${view}`).classList.remove('hidden');
                
                document.querySelectorAll('.nav-btn').forEach(el => el.classList.remove('active'));
                if(btn) btn.classList.add('active');

                if(view === 'bills') UI.renderTables();
            }
        };

        const Notifications = {
            check: () => {
                const notifs = DB.get('restaurantNotifications');
                if(notifs.length > 0) {
                    notifs.forEach(n => {
                        // Toca som se poss√≠vel
                        try { new Audio('https://actions.google.com/sounds/v1/alarms/beep_short.ogg').play(); } catch(e){}
                        UI.toast(`<b>Cozinha:</b> ${n.msg}`);
                    });
                    DB.set('restaurantNotifications', []);
                }
            }
        };

        // Iniciar App
        window.onload = UI.init;

    </script>
</body>
</html>
